<!doctype html>
                <html lang="en">
                  <head>
                      <link rel="stylesheet" href="/static/css/araxis.css">
                    <meta charset="utf-8">
                    <title>Курага</title>
                  </head>
                  <body>
                    <section class="product">
  <div class="product__photo">
    <div class="photo-container">
      <div class="photo-main">

        <img src="/static/img/suho_kuraga.jpg" height="350">

    </div>
  </div>
  <div class="product__info">
    <div class="title">
      <h1>Курага сушенная без косточки</h1>
      <span>{{ massa }}</span>Г

    </div>

    <div class="description">
      <h3>ПОЛЬЗА</h3>
      <ul>
        <li>Повышает эластичность сосудов </li>

        <li>Восстанавливает зрение</li>
      </ul>
    </div>
    <form action="/Orexof/kuraga" method="post">
    <input type="submit" class="buy--btn" value="в корзину">
    <div class="quantity">
      <input type="text" id="amount" name="amount" value=1>
    </div>
  </div>
</section>
